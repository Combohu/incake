<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>INCAKE|注册</title>
    <link rel="shortcut icon" href="images/header/tubiao.ico">
    <link rel="stylesheet" href="/css/index.css">
  </head>
  <body>
    <header></header>
    <div class="page-container">
      <div class="container-wrapper">
        <div class="register-left"></div>
        <div class="register-right">
          <form class="register-form" id="register-form">
            <p class="register-title">REGISTER</p>
            <input type="text" placeholder="请输入手机号" class="phone" id="phone" name="username">
            <div id="info"></div>
            <input type="text" class="yuYin-code" id="yuYin-code" placeholder="请输入语音验证码">
            <button type="button"  class="btn-code"id="btn-code">发送验证码</button>
            <input type="password" placeholder="请输入设置密码" class="password" id="password" name="password">
            <div id="info2"></div>
            <input type="text" placeholder="请输入设置邮箱" class="email" id="email" name="email">
            <div id="info3"></div>
            <input type="text" placeholder="请输入设置微信号" class="weixin" id="weixin" name="weixin">
            <div id="info4"></div>
            <button class="register-btn">注册</button>
            <p class="mode-change">
              已有账号，
              <a href="/html/login.html" class="login-a">登录</a>
            </p>
          </form>
        </div>
      </div>
    </div>

    <footer></footer>
    <script src="/libs/require/require.js" charset="utf-8" data-main="/js/register.js"></script>
  </body>
</html>
